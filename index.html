<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Baltimore Communities</title>
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.js"></script>
    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.css" rel="stylesheet"/>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css" type="text/css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        #embed {
            width: 100%;
            height: 100%;
            position: relative;
        }
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
        #geocoder {
            position: relative;
            top: 10px;
            left: 10px;
            z-index: 1;
        }
                #top-controls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1;
            display: flex;
            gap: 10px;
            align-items: flex-start;
        }
        #neighborhood-info {
            position: absolute;
            top: 60px;
            left: 10px;
            z-index: 1;
            background: white;
            padding: 10px;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            font-family: Arial, sans-serif;
            min-width: 300px;
            max-width: 400px;
        }
        .neighborhood-button {
            background-color: rgba(153, 223, 32, 0.85);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 6px 35px;
            font-size: 15px;
            cursor: pointer;
            height: 36px;
            display: flex;
            align-items: center;
        }
        .neighborhood-button:hover {
            background-color: rgba(153, 223, 32, 1);
        }
    </style>
</head>
<body>
    <div id="embed">
        <div id="map"></div>
        <div id="top-controls">
            <div id="geocoder"></div>
            <button id="resetViewButton" class="neighborhood-button">       
                <span>Reset View</span>
            </button>
        </div>
        <div id="neighborhood-info"></div>
    </div>
    <script>
        const defaultCenter = [-76.619, 39.292];
        const defaultZoom = 11;
        const marylandBounds = [[-79.4877, 37.8855], [-75.0489, 39.723]];
        const baltimoreBounds = [[-76.711, 39.197], [-76.529, 39.372]];

        mapboxgl.accessToken = 'pk.eyJ1IjoicnlhbmxpdHRsZSIsImEiOiJjbHhjN3Q3aGwwMDJ0MmpvbzUyMzdoc2lkIn0.esK-vXAPC8mP0teJo9Vn6g';
        
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/ryanlittle/cm3dbxi6o002801pa6nqce30v',
            center: defaultCenter,
            zoom: defaultZoom,
            maxBounds: marylandBounds,
            minZoom: 11
        });

        const geocoder = new MapboxGeocoder({
            accessToken: mapboxgl.accessToken,
            mapboxgl: mapboxgl,
            placeholder: 'Type an address',
            bbox: [...baltimoreBounds[0], ...baltimoreBounds[1]],
            proximity: {
                longitude: -76.60060,
                latitude: 39.32008
            }
        });

        document.getElementById('geocoder').appendChild(geocoder.onAdd(map));

        document.getElementById('resetViewButton').addEventListener('click', function() {
    map.flyTo({
        center: defaultCenter,
        zoom: defaultZoom
    });
});

        // Function to get neighborhood information
        function getNeighborhoodInfo(point) {
            console.log('Querying point:', point);
            
            const features = map.queryRenderedFeatures(
                map.project(point),
                { layers: ['communities-layer'] }
            );
            
            console.log('All features found:', features);
            
            const infoDiv = document.getElementById('neighborhood-info');
            
            if (features.length > 0) {
                const community = features[0].properties;
                console.log('Raw community data:', community);
                console.log('FID:', community.FID);
                console.log('Community name:', community.Community);
                console.log('Neighborhoods:', community.Neigh);
                
                // Format the neighborhood list by splitting on commas
                const neighborhoods = community.Neigh ? community.Neigh.split(',').map(n => n.trim()).join('<br>- ') : 'Not available';
                
                infoDiv.innerHTML = `
                    <strong>Community Statistical Area:</strong><br>
                    ${community.Community || 'Not available'}<br><br>
                    <strong>Neighborhoods:</strong><br>
                    - ${neighborhoods}<br><br>
                    <strong>ID:</strong> ${community.FID || 'Not available'}
                `;
            } else {
                console.log('No features found at this location');
                infoDiv.innerHTML = '<strong>No community found at this location</strong>';
            }
        }

        // Add event listener for geocoder result
        geocoder.on('result', (e) => {
            console.log('Geocoder result:', e.result);
            const point = e.result.geometry.coordinates;
            getNeighborhoodInfo(point);
        });

        map.on('load', async () => {
            console.log('Map loaded successfully');

            try {
                // Load the GeoJSON file
                const response = await fetch('Community_Statistical_Areas_(CSAs)__Reference_Boundaries.geojson');
                const data = await response.json();
                console.log('Loaded GeoJSON data:', data);

                // Add the GeoJSON as a source
                map.addSource('communities', {
                    type: 'geojson',
                    data: data
                });

                // Add the layer
                map.addLayer({
                    'id': 'communities-layer',
                    'type': 'fill',
                    'source': 'communities',
                    'paint': {
                        'fill-color': '#000000',
                        'fill-opacity': 0.2,
                        'fill-outline-color': '#000000'
                    }
                });

                console.log('Layer added successfully');
            } catch (error) {
                console.error('Error loading GeoJSON:', error);
            }
        });
    </script>
</body>
</html>
